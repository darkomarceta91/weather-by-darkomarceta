<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Daka Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="loading-screen">Loading ...</div>
    <div class="website-content" style="display: none">
      <section class="second">
        <div class="background"></div>
        <div class="main">
          <div class="container1">
            <div class="clockdate">
              <div class="clock1"></div>
              <div class="date1"></div>
            </div>
            <div class="location">
              <div class="city1"></div>
              <div class="country1"></div>
            </div>
            <div class="searchbar1">
              <input
                type="text"
                name=""
                id=""
                placeholder="Input Text"
                class="inputBar"
              />
              <button class="button1">Search</button>
            </div>
            <div class="weatherbar">
              <div class="day1">
                <div class="label1">
                  <button class="button2">TODAY</button>
                </div>
                <div class="iconfirst">
                  <img src="/img/error.png" alt="a" class="icon1" />
                </div>
                <div class="temp1"></div>
              </div>
              <div class="weatherDay day2">
                <div class="label2">
                  <button class="button3">MON</button>
                </div>
                <div class="">
                  <img src="/img/error.png" alt="a" class="icon2" />
                </div>
                <div class="temp2"></div>
              </div>
              <div class="weatherDay day3">
                <div class="label3">
                  <button class="button4">TUE</button>
                </div>
                <div class="">
                  <img src="/img/error.png" alt="a" class="icon3" />
                </div>
                <div class="temp3"></div>
              </div>
              <div class="weatherDay day4">
                <div class="label4">
                  <button class="button5">WED</button>
                </div>
                <div class="">
                  <img src="/img/error.png" alt="a" class="icon4" />
                </div>
                <div class="temp4"></div>
              </div>
              <div class="weatherDay day5">
                <div class="label5">
                  <button class="button6">THU</button>
                </div>
                <div class="">
                  <img src="/img/error.png" alt="a" class="icon5" />
                </div>
                <div class="temp5"></div>
              </div>
            </div>
          </div>
          <div class="footer">Created By Darko Marceta 2023.</div>
        </div>
      </section>
    </div>
  </body>
</html>
